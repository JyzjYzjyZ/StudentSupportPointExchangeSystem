<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Deepseek 对话</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script src="/static/marked.min.js"></script>
    <style>
        :root {
            --primary: #1677ff;
            --bg: #f5f7fa;
            --card: #ffffff;
            --border: #e5e6eb;
            --text: #1f2329;
            --muted: #86909c;
        }
        html{
            overflow: hidden;
            height: 100%;
        }
        
        body {
            margin: 0;
            background: var(--card);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            color: var(--text);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        /* ===== Card ===== */
        .card-ant {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,.04);
        }
        
        /* ===== Sidebar Chat ===== */
        .sidebar {
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .sidebar-header {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 14px;
        }
        
        #chat-area {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 16px;
            margin: 0;
        }
        
        /* ===== Messages ===== */
        .chat-message {
            display: flex;
            margin-bottom: 12px;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .deepseek-message {
            justify-content: flex-start;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .message-content {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .user-message .message-content {
            background: var(--primary);
            color: #fff;
        }
        
        .deepseek-message .message-content {
            background: #f2f3f5;
            color: var(--text);
        }
        
        /* ===== Input Area ===== */
        .chat-input {
            border-top: 1px solid var(--border);
            padding: 12px;
            display: flex;
            gap: 8px;
        }
        
        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }
        
        #user-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(22, 119, 255, 0.2);
        }
        
        button {
            background: var(--primary);
            border: none;
            color: #fff;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #4096ff;
        }
    </style>
</head>
<body>
    <div id="deepseek-dialog"></div>
    <script>
        class Deepseek {
            constructor(options) {
                this.apiKey = options.apiKey;
                this.container = document.querySelector(options.container);
                this.initUI();
            }

            initUI() {
                this.container.innerHTML = `
                    <div class="sidebar card-ant">
                        <div class="sidebar-header">Deepseek 对话</div>
                        <div id="chat-area"></div>
                        <div class="chat-input">
                            <input type="text" id="user-input" onkeydown="handleKeyDown(event)">
                            <button onclick="sendMessage()">发送</button>
                        </div>
                    </div>
                `;
            }

            async streamResponse(message) {
                const chatArea = document.getElementById('chat-area');
                
                // 添加用户消息
                const userMessage = document.createElement('div');
                userMessage.className = 'chat-message user-message';
                userMessage.innerHTML = `
                    <div class="message-content">${message}</div>
                    <img src="https://ui-avatars.com/api/?name=User&background=random" class="avatar">
                `;
                chatArea.appendChild(userMessage);
                
                // 添加思考提示
                const thinkingElement = document.createElement('div');
                thinkingElement.className = 'chat-message deepseek-message';
                thinkingElement.innerHTML = `
                <div class=""><i>Deepseek 正在思考...</i></div>
                `;
                chatArea.appendChild(thinkingElement);
                
                // 创建响应容器
                const responseContainer = document.createElement('div');
                responseContainer.className = 'chat-message deepseek-message';
                responseContainer.innerHTML = `
                    <img src="https://ui-avatars.com/api/?name=Deepseek&background=random" class="avatar">
                    <div class="message-content markdown-body"></div>
                `;
                chatArea.appendChild(responseContainer);
                
                const responseElement = responseContainer.querySelector('.message-content');
                let fullResponse = '';
                let hasFirstToken = false;
                
                try {
                    const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.apiKey}`,
                            'Accept': 'text/event-stream'
                        },
                        body: JSON.stringify({
                            model: 'deepseek-chat',
                            messages: [{role: 'user', content: message}],
                            stream: true
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let partialData = '';

                    while (true) {
                        const {done, value} = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value, {stream: true});
                        partialData += chunk;

                        const lines = partialData.split('\n\n');
                        partialData = lines.pop();

                        for (const line of lines) {
                            if (line.startsWith('data: ') && !line.endsWith('[DONE]')) {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    if (data.choices && data.choices[0].delta.content) {
                                        if (!hasFirstToken) {
                                            chatArea.removeChild(thinkingElement);
                                            hasFirstToken = true;
                                        }
                                        
                                        fullResponse += data.choices[0].delta.content;
                                        responseElement.innerHTML = marked.parse(fullResponse);
                                        chatArea.scrollTop = chatArea.scrollHeight;
                                    }
                                } catch (e) {
                                    console.error('Error parsing SSE data:', e);
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    responseElement.innerHTML = marked.parse('\n抱歉，处理您的请求时出错了。');
                }
            }
        }

        const deepseek = new Deepseek({
            apiKey: 'sk-37b5790577be4c7dbf957475d8775876',
            container: '#deepseek-dialog'
        });

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            
            if (!message) return;
            
            input.value = '';
            deepseek.streamResponse(message);
        }
    </script>
</body>
</html>
